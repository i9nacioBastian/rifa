<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Rifa - DesignwebIRG.com</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/jpg" href="https://designwebirg.com/assets/img/LOGODSIRG.JPG" sizes="16x16">
    <link rel="icon" type="image/jpg" href="https://designwebirg.com/assets/img/LOGODSIRG.JPG" sizes="32x32">
    <link rel="icon" type="image/jpg" href="https://designwebirg.com/assets/img/LOGODSIRG.JPG" sizes="64x64">
</head>

<body>
    <div class="mt-4">
        <div class="row justify-content-center p-2">
            <!-- Resto del contenido aquí -->

            <!-- Input para cargar el archivo JSON -->
            <div class="col-lg-8 card mt-1" style="border-radius: 20px;">
                <div class="card-body">
                    <h4>Cargar Participantes</h4>
                    <input type="file" id="fileInput" accept=".json" class="form-control" />
                </div>
            </div>

            <div class="col-lg-8 card mt-1" style="border-radius: 20px;">
                <h1 class="text-center mt-3" style="font-size: 25px;"><b>SORTEO DE RIFA SOFÍA</b></h1>
                <hr>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="totalNumbers">Cantidad total de números:</label>
                                <input type="number" id="totalNumbers" value="400" class="form-control" min="1" placeholder="Ingrese cantidad total de números.">
                            </div>
                        </div>
                        <!-- Resto del código -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let participantes = [];

        // Leer el archivo JSON cargado por el usuario
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        participantes = JSON.parse(e.target.result);
                        console.log('Participantes cargados:', participantes);
                        Swal.fire({
                            title: 'Archivo cargado',
                            text: 'Los participantes se han cargado correctamente.',
                            icon: 'success'
                        });
                    } catch (error) {
                        console.error('Error al leer el archivo:', error);
                        Swal.fire({
                            title: 'Error',
                            text: 'Hubo un error al cargar el archivo JSON.',
                            icon: 'error'
                        });
                    }
                };
                reader.readAsText(file);
            }
        });

        // Función para buscar el nombre del ganador según el número
        function buscarNombrePorNumero(numero) {
            const participante = participantes.find(p => p.number === parseInt(numero));
            return participante ? participante.name : 'Desconocido';
        }

        // Resto del código...
    </script>

</body>
</html>
